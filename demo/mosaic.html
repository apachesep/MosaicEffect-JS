<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="js/mosaic.js"></script>
	

	<title>Mosaic</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<!--	Uploader	-->
	<nav class="uploader" id="uploader">
		<label for="file" id='file-label'>Choose an image</label>
		<input id="file" name="file" onchange='apply()' type="file">
		<progress id="progress" value="0" max="0"></progress>
	</nav>
	<!--	END: Uploader	-->
	
	<!--	Rendering Canvas	-->
	<section class="target-image">
		<canvas id="mosaic" class="hide"></canvas>
	</section>
	<!--	END: Rendering Canvas	-->
	
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/mosaic-effect.js"></script>
</body>

</html>
